<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #fff; text-align: center; }
    .soundboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px; }
    .sound-btn {
      background: #444;
      border: none;
      padding: 20px 40px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sound-btn:hover { background: #666; }
  </style>
</head>
<body>
  <h1>Simple Soundboard</h1>
  <div class="soundboard">
    <button class="sound-btn" data-sound="Sounds/anime-ahh.mp3">LOUDâš  </button>
    <button class="sound-btn" data-sound="Sounds/applepay.mp3">Apple</button>
    <button class="sound-btn" data-sound="Sounds/bruh.mp3">Bruh</button>
    <!-- Add more buttons as needed -->
  </div>
  
  <button class="stop-btn" id="stopAll">Stop All Sounds</button>

  <audio id="player"></audio>

  <script src="SIGMASOUNDS.js"></script>
</body>
</html>
